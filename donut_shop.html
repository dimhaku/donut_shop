<script>
function DonutShop(location, min, max, average) {

  this.shopLocation = location;
  this.minCustomers = min;
  this.maxCustomers = max;
  this.avgDonuts =  average;

  this.perHour = function() {
    return Math.floor(Math.random() * ((this.maxCustomers - this.minCustomers + 1) + this.minCustomers) * this.avgDonuts);
  };

  this.perDay = function() {
    var donuts = 0;
    for (var i = 0; i < 24; i++) {
      donuts += this.perHour();
    }
    return donuts;
  };

  this.notification = function () {
    console.log("The " + this.shopLocation +
      " shop can sell " + this.perHour() + " donuts per hour, and " +
        Math.floor(this.perDay()) + " donuts per day.");
  };

};

var downtown = new DonutShop("Downtown", 8, 43, 4.5);
var capHill = new DonutShop("Capitol Hill", 4, 37, 2);
var southLake = new DonutShop("South Lake Union", 9, 23, 6.33);
var wedgewood = new DonutShop("Wedgewood", 2, 28, 1.25);
var ballard = new DonutShop("Ballard", 8, 58, 3.75);

var shops = [downtown, capHill, southLake, wedgewood, ballard];

for (var i = 0; i <= shops.length; i++) {
  shops[i].notification();
}

</script>
